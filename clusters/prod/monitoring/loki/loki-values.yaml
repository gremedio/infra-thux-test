loki:
  schemaConfig:
    configs:
      - from: "2025-02-15"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage:
    bucketNames:
      chunks: monitoring-logs
      ruler: monitoring-logs
      admin: monitoring-logs
    type: s3
    s3:
      endpoint: "xxxxxxs3.eu-south-1.wasabisys.com"
      accessKeyId: "I5FQDRY50CHKBOD2GABO"
      secretAccessKey: "ML7eJHDJCrh8oZ92tcYEayZCbO1z6lCKekFvKT3B"
      region: "eu-south-1"
      s3ForcePathStyle: false
      insecure: false

  limits_config:
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    volume_enabled: true
    max_entries_limit_per_query: 10000
    reject_old_samples_max_age: 720h

  ingester:
    chunk_encoding: snappy
    max_chunk_age: 2h

  querier:
    max_concurrent: 8

  query_range:
    align_queries_with_step: true
    cache_results: true
    results_cache:
      cache:
        embedded_cache:
          enabled: true
          max_size_mb: 500

  auth_enabled: false

  commonConfig:
    replication_factor: 3

gateway:
  verboseLogging: false
  nginxConfig:
    resolver: "rke2-coredns-rke2-coredns.kube-system.svc.cluster.local valid=30s"

deploymentMode: SimpleScalable

backend:
  replicas: 3
read:
  replicas: 3
write:
  replicas: 3

minio:
  enabled: false

# Zero out replica counts of other deployment modes
singleBinary:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
