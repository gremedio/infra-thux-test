apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
  labels:
    prj: thux
spec:
  interval: 5m
  timeout: 10m0s
  chart:
    spec:
      chart: traefik
      version: "34.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  dependsOn:
  - name: traefik-crds
    namespace: traefik
  install:
    remediation:
      retries: 3
  valuesFrom:
  - kind: ConfigMap
    name: traefik-helm-values
    valuesKey: values.yaml
